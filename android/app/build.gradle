android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.wancompany.studentmanagement" 
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1 // Increment for each new release
        versionName "1.0.0" // Update for each new release
    }

    buildTypes {
        release {
            // Enables code shrinking, obfuscation, and optimization.
            minifyEnabled false
            // Proguard rules to keep classes/methods you need.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
